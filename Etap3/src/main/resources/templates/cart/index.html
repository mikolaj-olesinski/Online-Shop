<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Koszyk</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">Shop</div>
  <div class="nav-links">
    <a href="/product/" th:if="${isAdmin}">Produkty</a>
    <a href="/category/" th:if="${isAdmin}">Kategorie</a>
    <a href="/cart/">Koszyk</a>
    <a href="/logout">Wyloguj</a>
  </div>
</nav>

<h1>Twój Koszyk</h1>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>Nazwa Produktu</th>
      <th>Ilość</th>
      <th>Cena jednostkowa</th>
      <th>Łączna cena</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <!-- Wyświetlenie nazwy produktu -->
      <td th:text="${item.product.name}"></td>

      <!-- Zarządzanie ilością -->
      <td>
        <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}">-</a>
        <span th:text="${item.quantity}"></span>
        <a th:href="@{/cart/add/{productId}(productId=${item.product.id})}">+</a>
      </td>

      <!-- Cena jednostkowa produktu -->
      <td th:text="${#numbers.formatDecimal(item.product.price, 1, 2)} + ' zł'"></td>

      <!-- Łączna cena -->
      <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)} + ' zł'"></td>

      <!-- Usuwanie produktu z koszyka -->
      <td><a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}">Usuń</a></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Podsumowanie całkowite -->
<div class="total-summary">
  <p class="total-label">Razem:</p>
  <p class="total-amount" th:text="${total} + ' zł'"></p>
</div>

</body>
</html>
